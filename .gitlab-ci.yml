.role_bit_gen:
  stage: bit_gen
  script:
    - cd work_farm
    - curl --output shell.zip --header "JOB-TOKEN:${CI_JOB_TOKEN}" "https://gitlab.agileserve.org.cn:8001/api/v4/projects/serve_hw_sw_dev%2Fserve_hw_sw_dev/jobs/artifacts/vu37p/download?job=bit_gen"
    - unzip shell.zip
    - make FPGA_PRJ="target:nm37-xiangshan" FPGA_BD=vcu128 FPGA_ACT=bit_gen FPGA_VAL=proto vivado_prj
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME-$CI_COMMIT_SHORT_SHA"
    paths:
      - work_farm/fpga/vivado_out/**/route.dcp
      - work_farm/hw_plat/

# generate bitstream without shell/role partition
.unified_bit_gen:
  stage: bit_gen
  script:
    - cd work_farm
    - curl --output synth.zip --header "JOB-TOKEN:${CI_JOB_TOKEN}" "https://gitlab.agileserve.org.cn:8001/api/v4/projects/serve_hw_sw_dev%2Fserve_hw_sw_dev/jobs/artifacts/vu37p/download?job=run_syn"
    - unzip synth.zip
    - mkdir -p fpga/shell/vcu128/dcp
    - cp fpga/vivado_out/shell_xiangshan_vcu128/shell_xiangshan/dcp/synth.dcp fpga/shell/vcu128/dcp/shell_region.dcp
    - make FPGA_PRJ="target:nm37-xiangshan" FPGA_BD=vcu128 FPGA_ACT=bit_gen FPGA_VAL=proto vivado_prj
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME-$CI_COMMIT_SHORT_SHA"
    paths:
      - work_farm/fpga/vivado_out/**/route.dcp
      - work_farm/hw_plat/

minimal_bit_gen:
  extends: .role_bit_gen
  needs: [minimal_run_syn]

minimal_unified_bit_gen:
  extends: .unified_bit_gen
  needs: [minimal_run_syn]

nanhu_g_bit_gen:
  extends: .role_bit_gen
  needs: [nanhu_g_run_syn]

nanhu_g_unified_bit_gen:
  extends: .unified_bit_gen
  needs: [nanhu_g_run_syn]
