.role_run_syn:
  stage: run_syn
  variables:
    BRANCH: master
  script:
    - git clone -b $BRANCH https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.agileserve.org.cn:8001/serve_hw_sw_dev/xiangshan-precompiled-src.git nm37-xiangshan/hardware/sources/generated
    - cd work_farm
    - make FPGA_PRJ="target:nm37-xiangshan" FPGA_BD=vcu128 FPGA_ACT=prj_gen FPGA_VAL=proto vivado_prj
    - make FPGA_PRJ="target:nm37-xiangshan" FPGA_BD=vcu128 FPGA_ACT=run_syn FPGA_VAL=proto vivado_prj
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME-$CI_COMMIT_SHORT_SHA"
    paths:
      - work_farm/fpga/vivado_out/**/synth.dcp

minimal_run_syn:
  extends: .role_run_syn
  needs: []
  variables:
    BRANCH: minimal

nanhu_g_run_syn:
  extends: .role_run_syn
  needs: []
  variables:
    BRANCH: nanhu-G

